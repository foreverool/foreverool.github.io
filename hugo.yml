baseURL: https://foreverool.github.io/
languageCode: zh-cn
title: "foreverool's blog"
timeZone: "Asia/Shanghai"  # 中国标准时间（UTC+8），解决时间显示偏移问题
theme: "toha"
defaultContentLanguage: zh-cn
module:
  mounts:
  - source: ./node_modules/flag-icon-css/flags
    target: static/flags
  - source: ./node_modules/@fontsource/mulish/files
    target: static/files
  - source: ./node_modules/katex/dist/fonts
    target: static/fonts


# 关键配置：指定 Hugo 默认内容目录为 Toha 主题的 content
contentDir: "themes/toha/content"

# Manage languages
# For any more details, you can check the official documentation: https://gohugo.io/content-management/multilingual/
languages:
  # en:
  #   languageName: English
  #   weight: 1
  
  zh-cn:
    languageName: "中文"
    weight : 1


background: "images/background1.jpg"
# Allow raw html in markdown file
markup:
  goldmark:
    renderer:
      unsafe: true
  tableOfContents:
    startLevel: 2
    endLevel: 6
    ordered: false

# At least HTML and JSON are required for the main HTML content and
# client-side JavaScript search
outputs:
  home:
    - HTML
    - RSS
    - JSON

# Enable global emoji support
enableEmoji: true

# 关键配置：指定默认 Front Matter 格式为 YAML
frontmatter:
  format: "yaml"  # 可选值：yaml/toml/json，这里设置为 yaml
  date: ["date", "publishDate"]
  lastmod: ["lastmod", ":git", "date"]



# Site parameters
params:
  version: 4  # 必须指定 Toha v4 版本，否则配置不生效
  charset: "UTF-8"
  # GitHub repo URL of your site
  #gitRepo: https://github.com/foreverool/foreverool.github.io

    # 1. 日期格式自定义（适配中文习惯，对应 TOML 的 [params.dateFormat]）
  dateFormat: "2006年01月02日"  
  
   # 2. 文章配置：启用最后修改时间显示（对应 TOML 的 [params.post]）
  post:
    showLastModified: true  # 开启文章详情页的「最后修改时间」显示



  features:
  #设置comment
    comment:
      enable: true
      services:
        giscus:
          repo: foreverool/foreverool.github.io
          repoID: R_kgDOQ37o_Q
          category: Announcements
          categoryID: DIC_kwDOQ37o_c4C02rS
          theme: light
          map: pathname
          reaction: 1
          strict: 1
          loading: "lazy"
          metadata: 0
          inputPosition: top
          crossOrigin: anonymous



    # Enable portfolio section
    portfolio:
      enable: true

    # Enable blog posts
    blog:
      enable: true
      showAuthor: true # shows the post author (defaults true)

    # Enable Table of contents in reading page
    toc:
      enable: true

    darkMode:
      enable: true

     # Show tags under the post title
    tags:
      enable: true
      on_card: true # enables tags in post cards

    # Specify whether to show flag in the language selector. Default is true.
    flags:
      enable: false
      # # If you want to use different country flag for a language, specify them here.
      # flagOverwrites:
      #   - languageCode: en
      #     countryCode: us
    
    flowchart:
      enable: true
      services:
        # Uncomment for `mermaid` shortcode.
        mermaid:
          # For config options, see: https://mermaid-js.github.io/mermaid/#/Setup?id=configuration
          # Theme for light mode (default: 'default')
          theme: default
          # Theme for dark mode (default: 'dark')
          darkTheme: dark
    
    # Enable this to create mathematic expressions using `$$` blocks
    math:
      enable: true
      services:
        # https://katex.org/docs/autorender.html#api for more configurations
        katex:
          delimiters:
            - left: $$
              right: $$
              display: true
            - left: \\[
              right: \\]
              display: true
            - left: $
              right: $
              display: false
            - left: \\(
              right: \\)
              display: false

    syntaxHighlight:
      enable: true
      services:
        hljs:
          # see: https://highlightjs.readthedocs.io/en/latest/api.html#configure
          noHighlightRe: /^no-highlight$/i

    # Enable to use `video-player` shortcode
    videoPlayer:
      enable: true
      services:
        # convert .js-player class into video player via https://plyr.io/
        # Can play HTML5 Video, Audio, Youtube, Vimeo.
        # For more info on setup: https://github.com/sampotts/plyr#quick-setup
        plyr:
          # options doc: https://github.com/sampotts/plyr#options
          # fullscreen: true

    # Enables copy code button
    copyCodeButton:
      enable: true

    # Enable this to use `embed-pdf` shortcode.
    embedpdf:
      enable: true


    # Enable reading time support in post cards and in post pages
    readingTime:
      enable: true

     # Number of posts to show to each page. Default is "12"
    pagination:
      maxPostsPerPage: 12

     # Enable "Support" Link
 # 打赏按钮配置
  tipButton:
    enable: true                  # 是否启用打赏功能
    iconPath: "https://p3-flow-imagex-sign.byteimg.com/tos-cn-i-a9rns2rl98/rc/pc/super_tool/29abf2f1909549d9b349623ce2f63c9a~tplv-a9rns2rl98-image.image?rcl=20260110223047F413F4F7E44DE37CA261&rk3s=8e244e95&rrcfp=f06b921b&x-expires=1770647481&x-signature=p4RnGOQT983ibuk06MWrJzNPd%2FQ%3D"  # 咖啡图标路径
    iconAlt: "请我喝咖啡"          # 图标替代文本
    title: "请我喝杯咖啡吧！"      # 模态窗口标题
    thankText: "感谢您的支持与鼓励！"  # 感谢文本
    
    # 支付方式配置
    paymentMethods:
      - name: "支付宝"            # 支付方式名称
        image: "/images/alipay.jpg"  # 支付二维码图片路径
      
      - name: "微信支付"          # 支付方式名称
        image: "/images/wechat.png"  # 支付二维码图片路径

 
        

  # Configure footer
  footer:
    enable: true
    # You can provide your custom footer template using this option.
    # Put your template in "layouts/partials" folder of your repo.
    template: footer.html
    # Show/hide navigation in the footer. Default is "true".
    navigation:
      enable: false
      # show custom menus in the footer
      customMenus: true
    # Show/hide "Contact Me" section in the footer. Default is "true".
    contactMe:
      enable: true
    # Show/hide credentials section in the footer. Default is "true".
    credentials:
      enable: true

    # Show/hide newsletter section in the footer. Default is "true".
    # Currently, it supports "mailchimp".
    newsletter:
      enable: false
      # provider: mailchimp
      # mailchimpURL: https://github.us1.list-manage.com/subscribe/post?u=19de52a4603135aae97163fd8&amp;id=094a24c76e

    # Show/hide disclaimer notice in the footer. Default is "false".
    disclaimer:
      enable: true
  
  #设置背景图片
  background: "images/background1.jpg"
  #设置dark 模式的图片
  darkBackground: "images/dark_background.jpg"

  #设置网站图标
  # The inverted logo will be used in the initial transparent navbar and
  #the main logo will be used in the non-transparent navbar.
  logo:
    main: images/main-logo.png
    inverted: images/inverted-logo.png
    favicon: images/favicon.png

disclaimer:
    enable: true



